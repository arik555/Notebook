{% extends 'base.html' %}

{% block title %}
	{{ block.super }}
{% endblock %}

{% block head_scripts %}
<!-- Content Here -->
{% endblock %}

{% block content %}
<!-- Content Here -->
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 offset-md-2">
			<form method="post" novalidate>
			  {% csrf_token %}
			  {% include 'bs4_form.html' with form=form %}
			  <button type="submit" class="btn btn-success mb-2" title="Change Password">Update Password</button>
			  <button type="button" class="btn btn-primary mb-2" onclick="window.location.assign('{% url 'profile' %}')" title="Go back to Profile">Cancel</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}

{% block foot_scripts %}
<!-- Content Here -->
<script type="text/javascript">
	$(function (){
		$('input').prop('required', 'true');
		$('#id_password').attr('type', 'password');
	});
	
</script>
{% endblock %}

{% block nav_active %}
<script type="text/javascript">
	$('.nav_power').addClass('active');
	$('#nav_chgpsw').addClass('active');
</script>
{% endblock %}
